{% extends 'base.html' %}
{% load static %}
{% block body %}
<section>
	<div class="gap gray-bg">
		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-12">
					<div class="row" id="page-contents">
						<div class="col-lg-3">
							<aside class="sidebar static">
								<div class="widget">
									<h4 class="widget-title">Shortcuts</h4>
									<ul class="naves">
										<li>
											<i class="ti-clipboard"></i>
											<a href="{% url 'app_social:index' %}" title="">Trang Chủ</a>
										</li>
										<li>
											<i class="ti-clipboard"></i>
											<a href="{% url 'app_social:form_fanpage' %}" title="">Create Page</a>
										</li>
																											
										
									</ul>
								</div><!-- Shortcuts -->								
							</aside>
						</div><!-- sidebar -->
						<div class="col-lg-6">
							<div class="central-meta">
								<div class="groups">
									<span><i class="fa fa-users"></i> Page Đã Tạo</span>
								</div>
								<ul class="nearby-contct">
									{% for page in fanpage %}
                                    {% if user|striptags == page.author.username|striptags or user in page.members.all %}
									<li>
										<div class="nearly-pepls">
											<figure>
												<a href="time-line.html" title="">
													<img src="/media/{{ page.imgFanpage }}"
														alt=""style="    height: 68px;
														width: 73px;"></a>
											</figure>
											<div class="pepl-info">
												<h4><a href="{% url 'app_social:fanpage' page.id %}" title="">{{page.name}}</a></h4>
																							
											</div>
										</div>
									</li>
                                    {% endif %}
									{% endfor %}
								</ul>
								<div class="lodmore"><button class="btn-view btn-load-more"></button></div>
							</div><!-- photos -->
						</div><!-- centerl meta -->
					</div>
				</div>
			</div>
		</div>
	</div>
</section>

{% endblock %}
